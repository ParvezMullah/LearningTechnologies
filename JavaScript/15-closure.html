<body>
    <script>
        /*
        1. Closure is the combination of function and lexical environment within which that function is declared.
        2. Closure is an action in which inner function can access to outer variable and all the global variables.

        Users : 
            Module Design Pattern
            Currying
            Functions like once
            memoize
            maintaining state in async world
            setTimeouts
            iterators
        */
        let myName = "Parvez";
        let outerFunction = () => {
            let age = "25";
            let innerFunction = () => {
                let innerInnerFuncton = () => {
                    console.log(`innerInnerFuncton ${myName} ${age}`);
                }
                innerInnerFuncton()
                return myName + " " + age;
            }
            return innerFunction;
        }
        innerFunction = outerFunction();
        console.log(innerFunction());
    </script>
</body>
