<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Temporal Zone : The phase from hoisting till the value is assigned incase of "let"</h2>
    <script>
        var myName = "Parvez";
        if (true) {
            var myName = "Aairah";
            console.log(myName); //Aairah
        }
        console.log(myName); // Airah

        let myNameLet = "Parvez";
        if (true) {
            let myNameLet = "Aairah";
            console.log(myNameLet); // Airah
        }
        console.log(myNameLet); // Parvez


        let myNameCons = "Parvez";
        if (true) {
            let myNameCons = "Aairah";
            console.log(myNameCons); // Airah
        }
        console.log(myNameCons); // Parvez

        console.log(favFood); // can't access lexical declaration 'favFood' before initialization
        let favFood = "Pizz";
    </script>
</body>

</html>
