<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // function statement or function declaration
        function somefunction() {
            console.log("function statement")
        }

        // function expression
        let somefun = () => { console.log("Function Expression") }

        // anonymous function - which does not have name
        // function { console.log("I am anonymous function") }

        //named function expression
        let somefun = function namedFunctionHere() { console.log("Function Expression") }

        // parameter and argument
        function somefun(a, b) { // parameter
            console.log(a, b)
        }
        somefun(1, 2) // argument

        // first class function
        //we can pass function as an argument. we can return a function from a function.
        // the above abilities are known as first class functions.

        //Arrow function

    </script>
</body>

</html>
