    <script>
        /*
        this keyword refers to the object it belongs to.
        1. in method this refers to the owner object.
        2. alone this refers to a global object.
        3. in a function it belongs to the global object.
        4. in a function, in strict mode,  this is undefined.
        5. in event, this refers to the element that received the event.
        6. methods like call, apply can refer this to any object.s
        */
        var myName = "Global Name";
        console.log(this.myName); // alone this refers to global object.
