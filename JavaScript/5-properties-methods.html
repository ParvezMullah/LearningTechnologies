<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties are inbuilt functions </title>
</head>

<body>
    <script>
        var myString = "My name is Anthony Gonsalvez!"
        console.log(myString.length)
        console.log(myString)
        console.log("myString.indexOf(\"is\") : ", myString.indexOf("is"))
        console.log("myString.indexOf(\"a m\") : ", myString.indexOf("a m"))
        console.log("myString.substring(0,) : ", myString.substring(0,))
        console.log("myString.substr(0,2) : ", myString.substr(0, 2))
        console.log("myString.replace(\"Anthony\", \"Tony\") : ", myString.replace("Anthony", "Tony"))

        var arr = ["Parvez", "Atif", "Aairah"]
        console.log(" arr.join() : ", arr.join())
        console.log("arr.join(\" * \") : ", arr.join(" * "))
    </script>
</body>

</html>
