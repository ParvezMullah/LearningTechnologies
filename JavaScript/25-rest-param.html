<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <html xmlns="http://www.w3.org/1999/xhtml">

    </html>
    <h1>The rest parameter syntax allows a function to accept an indefinite number of arguments as an array, providing a
        way to represent variadic functions in JavaScript.</h1>
    <script>
        const sumNums = (a, b, ...rest_inputs) => {
            let total = a + b
            for (let val of rest_inputs) {
                total += val
            }
            console.log(total)
        }
        sumNums(1, 2, 3, 4)
    </script>
</body>

</html>
