<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>
        <ol>
            <li>1It is similar to call method but it takes array as an Argument.</li>
        </ol>
    </h2>
    <script>

        person1 = {
            myName: "Parvez",
            attributes: function (age, gender) {
                return `${this.myName} ${age} ${gender}`
            }
        }

        person2 = {
            myName: "Atif"
        }

        console.log(person1.attributes(25, "Male"))
        console.log(person1.attributes.apply(person2, [15, "Male"]))
    </script>
</body>

</html>
