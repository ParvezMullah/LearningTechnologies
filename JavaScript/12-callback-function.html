<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1. Any function that is passed as an argument is called as callback function.
        2. A callback function is a function that is to be executed after another function is executed
        */
        const processOrder = (productName, cb) => {
            console.log(`${productName} is ordered successfully.`)
            cb()
        }
        const sendEmail = () => {
            console.log("Email Send")

        }
        processOrder("Macbook Pro", sendEmail)
    </script>
</body>

</html>
